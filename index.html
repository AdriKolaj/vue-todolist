<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List with VueJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="root">
      <input type="text" name="new-todo" v-model="newToDo">
      <button type="button" name="button" @click="addNew">Aggiungi</button>
      <ul>
        <li v-for="(item, index) in toDoList">{{item}}<span class="delete-x" @click="deleteX(index)">X</span></li>
      </ul>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
