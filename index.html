<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List with VueJS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>

  <body>
    <h1>To Do List</h1>
    <div id="root">

      <div id="input">
        <input type="text" name="new-todo" placeholder="Add new goal" v-model="newToDo" v-on:keyup.enter="addNew">
        <button type="button" name="button" @click="addNew">Add</button>
      </div>

      <ul>
        <li v-for="(item, index) in toDoList">
          <span class="delete-x" @click="deleteX(index)">
            <i class="fas fa-check-circle"></i>
          </span>
          {{item}}
        </li>
      </ul>

      <span id="invalid-input">{{alertMessage}}</span>
      
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
